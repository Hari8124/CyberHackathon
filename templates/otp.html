<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
        }

        .otp-container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #777;
            text-align: left;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-info {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }

        .footer-info span {
            color: #4a90e2;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <form action="/verify_otp" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required readonly>

            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>

            <button type="submit">Verify OTP</button>
        </form>
        <div class="footer">
            <p>Didn't receive the OTP? <a href="#">Resend OTP</a></p>
        </div>
        <div class="footer-info">
            <p>Hackathon: <span>Data Breaches & Cybersecurity Leaks</span> | Solution: <span>Adaptive Access Control & Intelligent Alert System (AACIAS)</span></p>
        </div>
    </div>
</body>
</html>
